<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/experiments.css">
		<title>Experiments</title>
	</head>
	<body>
		<div class="weather-app group">
			<div class="featured-day group">
				<div class="top-featured">
					<div class="featured-heading group">
						<h1>Chicago</h1>
						<h3 class="subheading">Today</h3>
					</div>
					<ul class="heading-temp">
						<li> 
							<span class="byline">H:</span>81°
						</li>
						<li class="lower-temp"> 
							<span class="byline">L:</span>
							63°
						</li>
					</ul>
				</div>
				
				<h2 class="featured-temp group">
					<span class="temp">
						75°
						<!-- <span class="i">Sunny</span> -->
					</span>
				</h2>
			</div> <!-- END OF FEATURED DAY BOX-->

			<div class="regular">
				<h2>Tue</h2>
				<img src="#" alt="sunny">
				<ul>
					<li>
						79°
					</li>
					<li class="lower-temp">
						56°
					</li>
				</ul>
			</div>

			<div class="regular">
				<h2>Wed</h2>
				<img src="#" alt="sunny">
				<ul>
					<li>
						72°
					</li>
					<li class="lower-temp">
						49°
					</li>
				</ul>
			</div>

			<div class="regular">
				<h2>Thu</h2>
				<img src="#" alt="sunny">
				<ul>
					<li>
						85°
					</li>
					<li class="lower-temp">
						68°
					</li>
				</ul>
			</div>

			<div class="regular">
				<h2>Fri</h2>
				<img src="#" alt="sunny">
				<ul>
					<li>
						78°
					</li>
					<li class="lower-temp">
						59°
					</li>
				</ul>
			</div>
		</div>
		</div>

	</body>
</html>
